<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Layout</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="container">
        <!-- header-section -->
        <header class="header">
            <h1><code>This is &lt;header&gt; section</code></h1>
        </header>
        <!-- navbar-section -->
        <nav class="navbar" aria-details="navbar_section" tabindex="1">
            <h2><code>&lt;navbar&gt; section</code></h2>
        </nav>

        <!-- main_section -->
        <main class="main" aria-details="main_section_area">
            <div class="left_div">
                <section class="section" aria-details="section_container_first" tabindex="1">
                    <h2><code>&lt;section&gt; container</code></h2>
                </section>
                <article class="article" aria-details="article_container_first" tabindex="1">
                    <h2><code>&lt;article&gt; section</code></h2>
                </article>
            </div>
            <div class="right_div">
                <aside class="aside" aria-details="aside_container_first" tabindex="1">
                    <h2><code>&lt;aside&gt; section</code></h2>
                </aside>
            </div>
        </main>
    </div>
    <!-- footer_section -->
    <footer class="footer" aria-details="footer_section" tabindex="1">
        <h2><code>&lt;footer&gt; section</code></h2>
    </footer>
</body>

</html>
